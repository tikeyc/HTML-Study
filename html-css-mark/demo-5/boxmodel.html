<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>box model and sizing</title>
    <link rel="shortcut icon" href="../icon.jpg">


     <!-- 不同浏览器默认显示样式不一样的解决办法
     页面使用 normalize.css: http://necolas.github.io/normalize.css/
     1.下载 normalize.css本地项目内使用 <link rel="stylesheet" href="../commoncss/normalize.css">
     2.CDN资源引入 <link href="https://cdn.bootcss.com/normalize/8.0.0/normalize.min.css" rel="stylesheet">-->
    <link href="https://cdn.bootcss.com/normalize/8.0.0/normalize.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/boxmodel.css">
  </head>
  <body>
    <h2>Box model</h2>
    <div class="div1">
      <p>Margin</p>
      <div class="div2">
        <p>Border</p>
        <div class="div3">
          <p>Padding</p>
          <div class="div4">
            <p>Content</p>
          </div>
        </div>
      </div>
    </div>

    <h2>Box sizing</h2>
    <div class="div-box-sizing1">
      width: 300px;
      <br>
      height: 200px;
    </div>
    <br>
    <div class="div-box-sizing2">
      width: 300px;
      <br>
      height: 200px;
      <br>
      padding: 20px;
    </div>
    <br>
    <div class="div-box-sizing3">
      width: 300px;
      <br>
      height: 200px;
      <br>
      padding: 20px;
      <br>
      box-sizing: border-box;
    </div>

  </body>
</html>
