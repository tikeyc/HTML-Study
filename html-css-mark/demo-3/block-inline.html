<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>

    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>

    <title>块元素(block)和行内元素(inline)</title>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>

    <!-- 标题图标 https://static.bootcss.com/www/assets/ico/favicon.png?1520735277928-->
    <link rel="shortcut icon" href="../icon.jpg">

    <link rel="stylesheet" href="./style.css"/>
  </head>
  <body>

    <div style="background:red">
      块内容1
    </div>

    <div style="background:gray">
      块内容2
    </div>

    <span>行内内容1</span>
    <span>行内内容2</span>
    <span>行内内容3</span>
    <span>行内内容1</span>
    <span>行内内容2</span>
    <span>行内内容3</span>


    <!-- 块元素 -->
    <h1>标题1</h1>
    <h1>标题2</h1>
    <p>段落内容1</p>
    <p>段落内容2</p>

    <ul>
      <li>1</li>
      <li>2</li>
      <li>3</li>
    </ul>
    <ol>
      <li>1</li>
      <li>2</li>
      <li>3</li>
    </ol>

    <table border="1">
      <tr>
        <th>1</th>
        <th>2</th>
        <th>3</th>
      </tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
      </tr>
      <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
      </tr>
    </table>
    <table border="1">
      <tr>
        <th>11</th>
        <th>22</th>
        <th>33</th>
      </tr>
      <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
      </tr>
      <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
      </tr>
    </table>

    <!-- 行内元素 -->
    <a href="https://developer.mozilla.org/zh-CN/docs/Web/HTML">超文本标记语言</a>
    <a href="https://developer.mozilla.org/zh-CN/docs/Web/HTML">超文本标记语言</a>
    <a href="https://developer.mozilla.org/zh-CN/docs/Web/HTML">超文本标记语言</a>

    <img src="./icon.jpg" alt="" width="100px">
    <img src="./icon.jpg" alt="" width="100px">
    <img src="./icon.jpg" alt="" width="100px">

    <input type="text" name="" value="" placeholder="行内元素1">
    <input type="text" name="" value="" placeholder="行内元素2">

    <button type="button" name="button">行内元素1</button>
    <button type="button" name="button">行内元素2</button>

  </body>
</html>
