<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <!-- IE setter -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>

    <!-- <meta name="viewport" content="width=device-width, inital-scale=1.0"/> -->
    <title>div and span</title>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>

    <![endif]-->
    <!-- 标题图标 https://static.bootcss.com/www/assets/ico/favicon.png?1520735277928-->
    <link rel="shortcut icon" href="./icon.jpg">

    <link rel="stylesheet" href="./style.css"/>
  </head>
  <body>

    <!-- 分块显示 -->
    <div>这是一个div元素的内容1</div>
    <div>这是一个div元素的内容2</div>
    <div>这是一个div元素的内容3</div>

    <!-- 连接在后面显示 -->
    <span>这是一个span元素的内容1</span>
    <span>这是一个span元素的内容2</span>
    <span>这是一个span元素的内容3</span>

    <p>这是一个p元素的内容</p>
    <p>这是一个p元素的内容</p>
    <p>这是一个p元素的内容</p>
