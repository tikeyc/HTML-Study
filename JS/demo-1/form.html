<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>tikeyc</title>
    <!-- IE setter -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../icon.jpg">
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/normalize/8.0.0/normalize.min.css" rel="stylesheet">
    <script src="./js/form.js" charset="utf-8"></script>
    <style media="screen">
      .button {
        display: block;
      }

      #formObj {
        margin: 20px auto;
        padding: 20px;
        border: 1px solid black;
      }

      input {
        display: inline-block;
      }
      select {
        display: block;
      }
    </style>
  </head>
  <body>

    <h3 id="appInformation"></h3>
    <br>
    <span id="span"></span>
    <textarea id="textarea" name="name" rows="5" cols="40"></textarea>
    <br>

    <form id="formObj" action="index.html" method="post">
      <label for="email">输入邮箱：</label>
      <input id="email" type="text" name="email" value="">
      <div class="radio-div">
        <input type="radio" name="" value="">radio1
        <input type="radio" name="" value="">radio2
      </div>
      <input type="checkbox" name="" value="">checkbox1
      <input type="checkbox" name="" value="">checkbox2
      <input type="checkbox" name="" value="">checkbox3
      <select class="" name="">
        <option value="[object Object]">北京</option>
        <option value="[object Object]">上海</option>
        <option value="[object Object]">广州</option>
      </select>
      <button id="subBtn" class="button" type="submit" name="button">提交</button>
    </form>
  </body>
</html>
